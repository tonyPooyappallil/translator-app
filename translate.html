<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="translate.css" />
    <title>Tony's Translator</title>
  </head>
  <body>
    <div id="mainContainer">
      <div id="buttons">
        <div>From</div>
        <div>
          <select name="" id="from">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="id">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
          </select>
        </div>
        <div>To</div>
        <div>
          <select name="" id="to">
            <option value="en">English</option>
            <option value="ar">Arabic</option>
            <option value="zh">Chinese</option>
            <option value="fr">French</option>
            <option value="de">German</option>
            <option value="hi">Hindi</option>
            <option value="id">Indonesian</option>
            <option value="ga">Irish</option>
            <option value="it">Italian</option>
            <option value="ja">Japanese</option>
            <option value="ko">Korean</option>
            <option value="pl">Polish</option>
            <option value="pt">Portuguese</option>
            <option value="ru">Russian</option>
            <option value="es">Spanish</option>
            <option value="tr">Turkish</option>
            <option value="vi">Vietnamese</option>
          </select>
        </div>
      </div>

      <div id="translateButton">
        <div>
          <button id="translateButton">Translate</button>
        </div>
      </div>
      <div id="contentBox">
        <div>
          <textarea
            id="inpText"
            placeholder="Enter your text here"
            name="var_1"
            rows="5"
            cols="10"
            wrap="soft"
          ></textarea>
        </div>
        <div>
          <textarea
            readonly
            placeholder="Translated text will appear here"
            id="out"
            name="var_2"
            rows="5"
            cols="10"
            wrap="soft"
          ></textarea>
        </div>
      </div>
    </div>
  </body>
</html>
<script type="module">
  import navbar from "./components/navbar.js";
  // console.log(navbar);

  let headDIV = document.createElement("div");
  headDIV.innerHTML = navbar();
  document.body.prepend(headDIV);

  import fetcher from "./scripts/fetch.js";
  import append from "./scripts/append.js";
  var n = "to";

  let translateButton = document.getElementById("translateButton");

  translateButton.onclick = () => {
    let from = document.getElementById("from").value;
    let to = document.getElementById("to").value;
    let text = document.getElementById("inpText").value;
    let outDiv = document.getElementById("out");
    let out = fetcher(text, from, to);
    out.then((value) => {
      console.log(value);
      append(value, outDiv);
    });
  };
</script>
